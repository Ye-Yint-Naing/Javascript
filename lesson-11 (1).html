     <script type="text/javascript">
     	let x = 1+1 ;
     	switch ( x ) {
     		case 1:
     		alert ("too small");
     		break;
     		case 2:
     		alert ("Exactly");
     		break;
     		case 3 :
     		alert ("Too bid");
     		break;
     		default :
     		alert (" I don't know such values");
     	}
