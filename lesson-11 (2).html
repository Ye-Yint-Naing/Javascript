<!DOCTYPE html>

<body>
     <script type="text/javascript">
    'use strict';
    let a = 2 + 2;
    
    switch (a) {
      case 4:
        alert('Right!');
        break;
    
      case 3:                    // (*) grouped two cases
      case 5:
        alert('Wrong!');
        alert("Why don't you take a math class?");
        break;
    
      default:
        alert('The result is strange. Really.');
    }
     </script>
       <script>
    'use strict';
    let arg = prompt("Enter a value?")
    switch (arg) {
      case '0':
      case '1':
        alert( 'One or zero' );
        break;
    
      case '2':
        alert( 'Two' );
        break;
    
      case 3:
        alert( 'Never executes!' );
        break;
      default:
        alert( 'An unknown value' )
    }
    //+ sign in front of the promt is to concert the input string into number
    // reference javascript.info
  </script>
</body>
</html>
