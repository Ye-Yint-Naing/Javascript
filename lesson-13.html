    <script type="text/javascript">
    	"use strict";
    	function ask( question , yes , no ) {
    		if (confirm ( question )) yes()
    			else no();
    	}
    	function showOk() {
    		alert ( "Welcome");

    	}
    	function showCancle () {
    		alert ( "Good bye !!");
    	}

    	ask("Do you agree?", showOk , showCancle);
    	//The arguments of ask are called callback functions or just callbacks.
    </script>
